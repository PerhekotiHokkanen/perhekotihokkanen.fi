    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <base href="{{ site.url }}">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="keywords" content="perhekoti, Rovaniemi, Perhekoti Hokkanen, Perhekoti Hokkanen oy, Hokkanen, paikkoja vapaana">
        <meta name="description" content="Perhekoti Hokkanen aloitti toimintansa 1.6.2012 Rovaniemellä. Perhekoti on kuusipaikkainen kristillisiä arvoja kunnioittava ammatillinen perhekoti.Tärkeää on lasten hyvinvointi, hyvä arki ja yhteistyö niin vanhempiin kuin kaikkiin yhteistyötahoihinkin.">

        <meta name="viewport" content="width=device-width">
        <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">

        <!--[if lt IE 9]>
        <script>
            document.createElement('header');
            document.createElement('nav');
            document.createElement('section');
            document.createElement('article');
            document.createElement('aside');

            document.createElement('footer');
        </script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 7]>
        <p class=chromeframe>Selaimesi on
          <em>ikivanha!</em> <a href="https://browsehappy.com/">Päivitä toiseen

              href="https://www.google.com/chromeframe/?redirect=true">asenna
              Google Chrome Frame</a> kokeaksesi tämän sivuston
        </p><![endif]-->

        <div id="Container">
            <header>
                <h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
                <img src="{{ page.HeaderImage }}" alt="">
            </header>

            <nav>
                {% include main_nav.html %}
            </nav>

            <div id="InnerContainer">
                <div class="content">
                    <div role="main">
                        <header>
                            <h1>{{ page.title }}</h1>
                        </header>
                            {{ content }}
                    </div>
                </div>
            </div>

            <footer>
                <p>osoite: Linnuntie 26, 96440 Rovaniemi <br> puh. 044 216 2312 <br> sähköposti:  mari.valui@perhekotihokkanen.fi</p>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        {% if page.javascript %}
        {% for js in page.javascript %}
        <script src="/javascripts/{{ js }}"></script>
        {% endfor %}
        {% endif %}
        <script src="/javascripts/site.js"></script>
    </body>
</html>
